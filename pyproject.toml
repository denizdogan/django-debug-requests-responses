[tool.poetry]
name = "ddrr"
version = "3.1.0"
description = "Print request and response headers, body (with pretty-printing), etc."
readme = "README.md"
authors = ["Deniz Dogan <denizdogan@users.noreply.github.com>"]
repository = "https://github.com/denizdogan/django-debug-requests-responses"
homepage = "https://github.com/denizdogan/django-debug-requests-responses"
keywords = ["django", "debug", "requests", "responses", "logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
Django = ">=2.2"
attrs = ">=19.1"
lxml = {version = "^4.6.3", optional = true}
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^22"
faker = "^9.8.4"
faker_web = "^0.3.1"
flake8 = "^4.0.1"
flake8-black = "^0.1.1"
flake8-bugbear = "^21.11.29"
flake8-isort = "^4.1.1"
isort = "^5.10.1"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
pytest-django = "^4.4.0"
pytest-mock = "^3.6.1"
tox = "^3.24.4"

[tool.poetry.extras]
xml = ["lxml"]

[tool.black]
line-length = 79
target-version = ['py37', 'py38']

[tool.isort]
profile = "black"
force_single_line = true

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.0.5"]
